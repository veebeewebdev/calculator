<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="background-area">
            <div class="calculator-bezel">
                <div class="calculator-content">
                    <div class="calculator-display default-display">
                        0
                    </div>
                    <div class="calculator-buttons">
                        <div id="all-clear" class="btn square-button operator-button">AC</div>
                        <div id="plus-minus" class="btn square-button operator-button">+/-</div>
                        <div id="backspace" class="btn square-button operator-button">&#x232B;</div>
                        <div id="divide" class="btn square-button operator-button">&#xf7;</div>

                        <div id="seven" class="btn square-button number-button">7</div>
                        <div id="eight" class="btn square-button number-button">8</div>
                        <div id="nine" class="btn square-button number-button">9</div>
                        <div id="multiply" class="btn square-button
                            operator-button">x</div>

                        <div id="four" class="btn square-button number-button">4</div>
                        <div id="five" class="btn square-button number-button">5</div>
                        <div id="six" class="btn square-button number-button">6</div>
                        <div id="subtract" class="btn square-button
                            operator-button">-</div>

                        <div id="one" class="btn square-button number-button">1</div>
                        <div id="two" class="btn square-button number-button">2</div>
                        <div id="three" class="btn square-button number-button">3</div>
                        <div id="add" class="btn square-button operator-button">+</div>

                        <div id="zero" class="btn zero">0</div>
                        <div id="decimal" class="btn square-button number-button">.</div>
                        <div id="equal" class="btn square-button operator-button">=</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
